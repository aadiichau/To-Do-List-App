<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="glassmorphism-container">
  <div class="container">
    <h1>To-Do List</h1>
    <div id="task-form">
      <input type="text" id="task-input" placeholder="Add a new task...">
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="task-list"></ul>
    <div class="recommendations">
      <h2>Recommendations</h2>
      <ul>
        <li><a href="#" onclick="addRecommendedTask('Complete homework')">Complete homework</a></li>
        <li><a href="#" onclick="addRecommendedTask('Buy groceries')">Buy groceries</a></li>
        <li><a href="#" onclick="addRecommendedTask('Call mom')">Call mom</a></li>
      </ul>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
